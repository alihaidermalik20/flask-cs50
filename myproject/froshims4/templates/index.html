{% extends 'layout.html' %} {% block body %}
<form action="/register" method="post">
  <input
    type="text"
    name="name"
    placeholder="Name"
    autofocus
    autocomplete="off"
  />
  <select name="sport">
    <option value="" selected></option>
    {% for sport in sports %}
        <option value="{{ sport }}">{{ sport }}</option>
    {% endfor %}
  </select>
  <button type="submit">Register</button>
</form>
{% endblock body %}
